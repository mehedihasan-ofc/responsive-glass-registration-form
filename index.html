<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registration Form</title>
    <!-- CSS FILES -->
    <link rel="stylesheet" href="resources/css/style.css">
</head>
<body>
    
    <section class="body">
        <div class="contact">
            <h2 class="section-title">Registration Form</h2>

            <form action="#">
                <div class="contact-container">
                    
                    <div class="input-box">
                        <span class="text">Full Name</span>
                        <input type="text" placeholder="Enter Your Name" required>
                    </div>
    
                    <div class="input-box">
                        <span class="text">Username</span>
                        <input type="text" placeholder="Enter Your Username" required>
                    </div>
    
                    <div class="input-box">
                        <span class="text">Email Address</span>
                        <input type="email" placeholder="Enter Your Email" required>
                    </div>
    
                    <div class="input-box">
                        <span class="text">Phone Number</span>
                        <input type="number" placeholder="Enter Your Phone" required>
                    </div>
    
                    <div class="input-box">
                        <span class="text">Password</span>
                        <input type="password" placeholder="Create Password" required>
                    </div>
    
                    <div class="input-box">
                        <span class="text">Confirm Password</span>
                        <input type="password" placeholder="Confirm Password" required>
                    </div>
                </div>

                <div class="container">
                    <input type="radio" name="gender" id="cirlcle-1">
                    <input type="radio" name="gender" id="cirlcle-2">
                    <input type="radio" name="gender" id="cirlcle-3">
                    <span class="gender">Gender</span>
                    <div class="category">
                        <label for="cirlcle-1">
                            <span class="cirlcle one"></span>
                            <span class="male">Male</span>
                        </label>

                        <label for="cirlcle-2">
                            <span class="cirlcle two"></span>
                            <span class="male">Female</span>
                        </label>

                        <label for="cirlcle-3">
                            <span class="cirlcle three"></span>
                            <span class="male">Other</span>
                        </label>
                    </div>
                </div>

                <div class="btn">
                    <input type="submit" value="Register">
                </div>
            </form>
        </div>
    </section>

</body>
</html>
